worker_processes 2;

events {
    worker_connections 1500;
}

http {
    access_log off;
    sendfile   on;

    upstream api {
        least_conn;
        server api01:8080;
        server api02:8080;
    }

    server {
        listen 9999; # Lembra da porta 9999 obrigat√≥ria?

        location / {
            proxy_http_version 1.1;
            proxy_set_header Connection "";

            proxy_pass http://api;
        }
    }
}